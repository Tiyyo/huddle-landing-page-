<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/ee22ac22f7.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
   
</head>
<body>
  <main class="container">
      <div class="left_side">
        <div class="title">
            <img class="huddle_logo" src="images/logo.svg" alt="logo huddle"/>
            <img class="illustration" src="images/illustration-mockups.svg" alt="illustration website"/>   
        </div>
      </div>
      <div class="right_side">
        <article>
                <h2>Build The Community Your Fans Will Love</h2>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                  Create connections with your users as you engage in genuine discussion.</p>
                <button class="btn_register">Register</button>
        </article>
        <div class="footer_social_media_bar">
                <button class="btn_facebook"><i class="fa-brands fa-facebook-f"></i></button>
                <button class="btn_twitter"><i class="fa-brands fa-twitter"></i></button>
                <button class="btn_instagram"><i class="fa-brands fa-instagram"></i></button>
        </div>
      </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tiyyo</a>.
    </p>
  </footer>
</body>
</html>
